spring:
  application:
    name: sinarmas-crud
  datasource:
    url: jdbc:mysql://localhost:3306/sinarmas
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password:
  jpa:
    hibernate:
      ddl-auto: 'create-drop'
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
    show-sql: true


